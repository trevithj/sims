<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas,
        svg {
            background: #eee;
            display: block;
            /* transform: scale(1.5); */
        }

        main {
            margin: 0 auto;
        }

        section {
            margin: 10px auto;
        }

        button.runButton {
            display: block;
            width: 20em;
        }
    </style>
</head>

<body>
    <main>
        <section id="intro">
            <button class="reload">Reload Page</button>
        </section>
        <section id="canvas-section">
            <canvas id="myCanvas" width="480" height="320"></canvas>
            <button class="runButton">Start game</button>
        </section>
        <section id="svg-section">
            <svg id="mySVG" width="480" height="320" viewBox="0 0 480 320"></svg>
            <button class="runButton">Start game</button>
        </section>
    </main>

    <script type="module" src="./canvas/main.js"></script>
    <script type="module" src="./svg/main.js"></script>
    <script>
        document.querySelector("button.reload").addEventListener("click", () => {
            document.location.reload();
        });
    </script>
</body>

</html>
