<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            /* transform: scale(1.5); */
        }

        main {
            margin: 0 auto;
        }

        button {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <button id="runButton">Start game</button>
    </main>

    <script type="module" src="./main.js"></script>
</body>

</html>
